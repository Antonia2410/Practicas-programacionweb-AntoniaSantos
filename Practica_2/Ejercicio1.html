<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cuadro con Imágenes y Formulario</title>
    <style>
        .rounded-img {
            border-radius: 50%;
            object-fit: cover;
            width: 100px;  /* Tamaño reducido de la imagen */
            height: 100px; /* Tamaño reducido de la imagen */
        }

        .btn-small {
            margin-right: 5px;
            margin-left: 5px;
        }

        .header-img {
            width: 50px; /* Tamaño más pequeño de la imagen en el título */
            height: 50px; /* Tamaño más pequeño de la imagen en el título */
            object-fit: cover;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espacio entre los botones */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Cuadro grande -->
        <div class="row">
            <!-- Rectángulo superior -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <!-- Imagen pequeña en el título -->
                    <div class="card-header text-center">
                        <img src="https://th.bing.com/th/id/OIP.5uP_SMJPcuRX-FENNuipBQHaEK?rs=1&pid=ImgDetMain" alt="Imagen título" class="header-img mx-auto d-block">
                    </div>
                    <img src="https://th.bing.com/th/id/OIP.5uP_SMJPcuRX-FENNuipBQHaEK?rs=1&pid=ImgDetMain" alt="Imagen izquierda" class="rounded-img mx-auto d-block">
                    <div class="card-body">
                        <p class="card-text">Este es un párrafo debajo de la imagen. Aquí puedes agregar más información.</p>
                        <!-- Botones más juntos -->
                        <div class="button-group">
                            <button class="btn btn-danger">Botón 1</button>
                            <button class="btn btn-primary">Botón 2</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Rectángulo central -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <!-- Imagen pequeña en el título -->
                    <div class="card-header text-center">
                        <img src="https://th.bing.com/th/id/OIP.5uP_SMJPcuRX-FENNuipBQHaEK?rs=1&pid=ImgDetMain" alt="Imagen título" class="header-img mx-auto d-block">
                    </div>
                    <img src="https://th.bing.com/th/id/OIP.5uP_SMJPcuRX-FENNuipBQHaEK?rs=1&pid=ImgDetMain" alt="Imagen derecha" class="rounded-img mx-auto d-block">
                    <div class="card-body">
                        <p class="card-text">Este es otro párrafo debajo de la imagen del lado derecho. Aquí puedes agregar más información también.</p>
                        <!-- Botones más juntos -->
                        <div class="button-group">
                            <button class="btn btn-primary btn-small">Botón 1</button>
                            <button class="btn btn-warning btn-small">Botón 2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rectángulo inferior con formulario -->
        <div class="col-12 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulario</h5>
                    <form>
                        <div class="row">
                            <!-- Columna izquierda (3 campos) -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
                                </div>
                                <div class="mb-3">  
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
                                </div>
                            </div>

                            <!-- Columna derecha (3 campos) -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="address" placeholder="Introduce tu dirección">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Introduce tu teléfono">
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="city" placeholder="Introduce tu ciudad">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
